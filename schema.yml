          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
        is_vegetarian:
          type: boolean
      required:
      - cost
      - id
      - name
    TokenRefresh:
      type: object
      properties:
        access:
          type: string
          readOnly: true
        refresh:
          type: string
          writeOnly: true
      required:
      - access
      - refresh

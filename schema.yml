components:
  schemas:
    Dessert:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 30
        price:
          type: string
          format: decimal
          pattern: ^-?\d{0,5}(?:\.\d{0,3})?$
        menu_item:
          type: integer
      required:
      - id
      - menu_item
      - name
      - price
    Drink:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 30
        price:
          type: string
          format: decimal
          pattern: ^-?\d{0,5}(?:\.\d{0,3})?$
        menu_item:
          type: integer
      required:
      - id
      - menu_item
      - name
      - price
    Ingredient:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 30
        cost:
          type: string
          format: decimal
          pattern: ^-?\d{0,5}(?:\.\d{0,3})?$
        is_vegetarian:
          type: boolean
      required:
      - cost
      - id
      - name
    MenuItem:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        desserts:
          type: array
          items:
            $ref: '#/components/schemas/Dessert'
        drinks:
          type: array
          items:
            $ref: '#/components/schemas/Drink'
        pizzas:
          type: array
          items:
            $ref: '#/components/schemas/Pizza'
        name:
          type: string
          maxLength: 30
        type:
          type: string
          maxLength: 20
      required:
      - desserts
      - drinks
      - id
      - name
      - pizzas
      - type
    Order:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        customer_id:
          type: integer
        order_date:
          type: string
          format: date
        status:
          type: string
          maxLength: 50
        total_price:
          type: string
          format: decimal
          pattern: ^-?\d{0,5}(?:\.\d{0,3})?$
        discount_applied:
          type: boolean
        delivery_address:
          type: string
          maxLength: 30
        estimated_delivery_time:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
          nullable: true
        order_menu_items:
          type: array
          items:
            $ref: '#/components/schemas/OrderMenuItem'
          readOnly: true
      required:
      - customer_id
      - delivery_address
      - id
      - order_date
      - order_menu_items
      - total_price
    OrderMenuItem:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        order:
          type: integer
        menu_item:
          type: integer
        quantity:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
        extra_ingredients:
          type: array
          items:
            $ref: '#/components/schemas/OrderMenuItemExtraIngredient'
      required:
      - id
      - menu_item
      - order
      - quantity
    OrderMenuItemExtraIngredient:
      type: object
      properties:
        ingredient_id:
          type: integer
        quantity:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
      required:
      - ingredient_id
      - quantity
    PatchedOrder:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        customer_id:
          type: integer
        order_date:
          type: string
          format: date
        status:
          type: string
          maxLength: 50
        total_price:
          type: string
          format: decimal
          pattern: ^-?\d{0,5}(?:\.\d{0,3})?$
        discount_applied:
          type: boolean
        delivery_address:
          type: string
          maxLength: 30
        estimated_delivery_time:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
          nullable: true
        order_menu_items:
          type: array
          items:
            $ref: '#/components/schemas/OrderMenuItem'
          readOnly: true
    PatchedOrderMenuItem:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        order:
          type: integer
        menu_item:
          type: integer
        quantity:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
        extra_ingredients:
          type: array
          items:
            $ref: '#/components/schemas/OrderMenuItemExtraIngredient'
    PatchedOrderMenuItemExtraIngredient:
      type: object
      properties:
        ingredient_id:
          type: integer
        quantity:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
    Pizza:
      type: object
      properties:
        pizza_id:
          type: integer
          readOnly: true
        ingredients:
          type: string
          readOnly: true
        base_id:
          $ref: '#/components/schemas/PizzaBase'
        price:
          type: string
          readOnly: true
        vegan:
          type: string
          readOnly: true
        name:
          type: string
          maxLength: 30
        time_to_cook:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
        user_id:
          type: integer
          nullable: true
        menu_item_id:
          type: integer
      required:
      - base_id
      - ingredients
      - menu_item_id
      - name
      - pizza_id
      - price
      - time_to_cook
      - vegan
    PizzaBase:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 30
        cost:
          type: string
